name        : dmg2img
version     : 1.6.5
release     : 1
source      :
    - http://vu1tur.eu.org/tools/dmg2img-1.6.5.tar.gz : 400a16cbe5cb2bf8a9eec4a43ef3546e0329f248bbd2a79f6d9a1ebc0b503308
license     :
    - GPL-2.0
    - MIT
component   : system.utils
summary     : Program that lets you convert .dmg files to .img files
description : |
    DMG2IMG is a tool which allows converting Apple compressed dmg
    archives to standard (hfsplus) image disk files. Just go to the
    folder where the .dmg file is located cd PATH/TO/THE/FILE and
    then convert it by doing dmg2img NAMEOFTHEFILE.dmg NAMEOFTHEFILE.img
build      : |
    %make
install    : |
    %make_install
